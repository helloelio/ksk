<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icons/plus.svg">
    <title>КСК - Тестовое задание</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Тестовое задание</h1>
    </header>
    <main>
        <!-- container -->
        <div class="container">
            <!-- left side -->
            <div class="left-side">
                <div class="card__create">
                    <div class="card__button">
                        <button class="add-button"><img src="./icons/plus.svg" alt=""> ДОБАВИТЬ</button>
                    </div>
                </div>
                <!-- filter block -->
                <div class="card__filter">
                    <label class="form__title" for="form">Filters</label>
                    <form id="form" action="#">
                        <label for="id">ID</label>
                        <input id='id' type="text" placeholder="Enter value">
                        <label for="Invoice-number">Invoice number</label>
                        <input id='Invoice-number' type="text" placeholder="Enter value">
                        <label for="date">Time of arrival for unloading</label>
                        from <input id='date-start' type="date"> by <input id='date-end' type="date">
                        <label for="filter-select">Order type</label>
                        <select id="filter-select" aria-placeholder="RUED">
                            <option value="RUED">RUED</option>
                            <option value="RUEX">RUEX</option>
                            <option value="RUSG">RUSG</option>
                        </select>
                    </form>
                </div>
                <!-- filter block -->
            </div>
            <!-- left side -->

            <!-- right side -->
            <div class="right-side">
                <!-- sort block -->
                <div class="card__sort">
                    <select id="sort-select">
                        <option value="Sorting">Sorting</option>
                        <option value="Sort by ID: ascending">Sort by ID: ascending</option>
                        <option value="Sort by ID: descending">Sort by ID: descending</option>
                        <option value="Sort by Date of creation: ascending">Sort by Date of creation: ascending</option>
                        <option value="Sort by Date of creation: descending">Sort by Date of creation: descending
                        </option>
                        <option value="Sort by Order Type: ascending">Sort by Order Type: ascending</option>
                        <option value="Sort by Order type: descending">Sort by Order type: descending</option>
                    </select>
                    <input type="checkbox" id='checkbox-drag' checked> Enable drag and drop
                </div>
                <!-- sort block -->

                <!-- cards block -->
                <div class="cards">
                    <!-- card item -->

                    <!-- <div class="cards__item">
                        <div class="card__header">
                            <div class="card__name">Card 1</div>
                            <div class="card__buttons">
                                <button class="drag-btn"><img src="./icons/move.png" alt=""></button>
                                <button class="menu-btn"><img src="./icons/menu.png" alt="">
                                </button>

                                <div class="edit-modal">
                                    <button class="edit-btn"><img src="./icons/edit.png" alt="">
                                        Редактировать</button>
                                    <button class="delete-btn"><img src="./icons/close.png" alt=""> Удалить</button>
                                </div>

                            </div>
                        </div>
                        <div class="card__body">
                            <div class="card__id">ID: 1</div>
                            <div class="card__date">Дата создания: 19.06.2021</div>
                            <div class="card__type">Тип: RUSG</div>
                        </div>
                    </div> -->

                    <!-- card item -->
                </div>
                <!-- cards block -->
            </div>
            <!-- right side -->
        </div>
    </main>
    <!-- <footer class="footer"></footer> -->

    <!-- modal -->
    <div class="modal">
        <div class="modal__content">
            <div class="modal__title">Добавление</div>
            <form action="#" class="create-new-card">
                <label for="">Номер накладной </label>
                <input id="card-number" type="text" placeholder="Введите значение">
                <label for="create-select">Тип заказа </label>
                <select id="create-select">
                    <option value="RUED">RUED</option>
                    <option value="RUEX">RUEX</option>
                    <option value="RUSG">RUSG</option>
                </select>
            </form>
            <button class="create-card" disabled>Добавить</button>
        </div>
        <span class="close">×</span>
    </div>
    <!-- modal -->
    <script src="./script.js"></script>
</body>
